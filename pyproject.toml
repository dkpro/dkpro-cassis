[build-system]
requires = ["flit"]
build-backend = "flit.buildapi"

[tool.flit.metadata]
module = "cassis"
author = "Jan-Christoph Klie"
author-email = "git@mrklie.com"
home-page = "https://github.com/dkpro/dkpro-cassis"
requires-python = "~=3.6"
description-file = "README.rst"
requires = [
    "lxml",
    "attrs",
    "sortedcontainers",
    "toposort"
]
classifiers=[
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries",
    "Topic :: Scientific/Engineering :: Human Machine Interfaces",
    "Topic :: Text Processing :: Linguistic"
]

[tool.flit.metadata.requires-extra]
dev = [
    "black==18.9b0"
]
test = [
    "lxml-asserts==0.1.2",
    "pylint==2.1.1",
    "pytest==3.8.2",
    "tox==3.5.1",
    "flake8==3.5.0",
    "pytest-lazy-fixture==0.4.2",
]
doc = [
    "sphinx==1.8.1",
    "sphinx-autodoc-typehints==1.3.0",
    "sphinx-rtd-theme==0.4.2",
    "m2r==0.2.1"
]

[tool.flit.metadata.urls]
Documentation = "https://cassis.readthedocs.io/en/latest/"
Code = "https://github.com/dkpro/dkpro-cassis"
Organization = "https://dkpro.github.io/"
Sponsor = "https://inception-project.github.io/"
