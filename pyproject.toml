[tool.poetry]
name = "dkpro-cassis"
version = "0.10.0-dev"
readme = "README.rst"
homepage = "https://dkpro.github.io"
repository = "https://github.com/dkpro/dkpro-cassis"
documentation = "https://cassis.readthedocs.io"
description = "UIMA CAS processing library in Python"
authors = ["The DKPro cassis team"]
maintainers = [ "Richard Eckart de Castilho" ]
license = "Apache-2.0"
packages = [
    { include = "cassis" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries",
    "Topic :: Scientific/Engineering :: Human Machine Interfaces",
    "Topic :: Text Processing :: Linguistic"
]

[tool.poetry.dependencies]
python = ">=3.8.0"
lxml = "^4.9.1"
attrs = "^21.2,<24"
sortedcontainers = "==2.4.*"
toposort = "==1.7"
more-itertools = "^8.12,<9"
deprecation = "==2.1.*"
importlib_resources = "==5.4.*"

[tool.poetry.dev-dependencies]
pytest = "^7.2"
tox = "==3.24.*"
lxml-asserts = "==0.1.*"
pytest-lazy-fixture = "==0.6.*"
pytest-cov = "^3.0"
codecov = "^2.1"
rstcheck = "==3.3.*"
docutils = "!=0.21"
ruff = "^0.4.3"

[tool.poetry.group.docs.dependencies]
sphinx = "^7.1.2"
sphinx-autodoc-typehints = "^1.25.3"
sphinx-rtd-theme = "^2.0.0"

[tool.ruff]
line-length = 120
target-version = "py38"

[tool.ruff.lint.per-file-ignores]
"**/{tests,docs,tools}/*" = [ "F403", "F405" ]

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
